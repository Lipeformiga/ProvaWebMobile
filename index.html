<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="/images/Logo.png" alt="Logo Coca" class="logo">
            <img src="/images/hamburguer.png" alt="hamburguer icon" class="hamburguer">
        </div>
    </header>
    <main>
        <section class="container">
            <div class="introduction">
                <h1>THE BEST PLATFORM <span>DIGITAL</span> CONFERENCE</h1>
                <p>Discover inspiring event experiences and network at our upcoming events. Be part of a vibrant community to exchange ideas and gain new insights from leading experts in the field.</p>    
            </div>
           
            <div class="buttons">
                <div class="button1">
                    <p>Join Tech Event</p>
                </div>
                <div class="button2">
                    <img src="/images/Icon.svg" alt="video icon" class="video">
                    <p>Watch Video</p>
                </div>
            </div>
            <div class="stars">
                <img src="/images/Frame 17.svg" alt="Stars">
                <p>5.0 (500k reviews)</p>
            </div>
            <img src="/images/Image.png" alt="lecture" class="lecture">
        </section>
        <div class="sponsors">
            <img src="/images/list sponsor.png" alt="sponsors list">
        </div>
    </main>
</body>
</html>
